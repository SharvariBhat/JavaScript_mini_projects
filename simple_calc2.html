<!DOCTYPE html>
<html>
    <head>
        <title>
            FINAL CALCI
        </title>
        <style>
            body{
                background-color: rgb(0, 0, 0);
            }
            button{
                margin-bottom: 5px;
                cursor: pointer;
            }
            p{
                font-family: Arial, Helvetica, sans-serif;
                font-size: larger;
                font-weight: bold;
            }
            .b1{
                height:60px;
                width: 60px;
                background-color: rgb(61, 61, 61);
                border: none;
                border-radius: 50%;
                padding: 15px 15px;
                color: white;
                font-size: larger;
                font-family:Arial, Helvetica, sans-serif;
                font-weight: 500;
                margin-bottom: 5px;
                margin-left: 5px;
                margin-right: 5px;
                cursor: pointer;
            }
            .b2{
                height:60px;
                width: 60px;
                background-color:orange;
                border: none;
                border-radius: 50%;
                padding: 15px 15px;
                color: white;
                font-size: larger;
                font-family:Arial, Helvetica, sans-serif;
                font-weight: 500;
                margin-bottom: 5px;
                margin-left: 5px;
                margin-right: 5px;
                cursor: pointer;
            }
            .div-class{
                color: white;
                font-size: xx-large;
                font-family: Arial, Helvetica, sans-serif;
                font-weight: bold;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div id="result" class="div-class"> </div>
        <p>
            Calculator
        </p>
        <button onclick="append('1');" class="b1">1</button>
        <button onclick="append('2');" class="b1">2</button>
        <button onclick="append('3');" class="b1">3</button>
        <button onclick="append('+');" class="b2">+</button>
        <br><br>
        <button onclick="append('4');" class="b1">4</button>
        <button onclick="append('5');" class="b1">5</button>
        <button onclick="append('6');" class="b1">6</button>
        <button onclick="append('-');" class="b2">-</button>
        <br><br>
        <button onclick="append('7');" class="b1">7</button>
        <button onclick="append('8');" class="b1">8</button>
        <button onclick="append('9');" class="b1">9</button>
        <button onclick="append('*');" class="b2">*</button>
        <br><br>
        <button onclick="append('0');" class="b1">0</button>
        <button onclick="append('.');" class="b1">.</button>
        <button onclick="calculate();" class="b1">=</button>  <!-- eval() evaluates the numbers that are in string format -->
        <button onclick="append('/');" class="b2">/</button>
        <br><br>
        <button onclick="clears();" class="b1">AC</button>

        <script>
            let calc=localStorage.getItem('calculation') || '';
            const re=document.getElementById('result');


            function localstorage(){                                   // setting item to localStorage
                localStorage.setItem('calculation',calc);
            }

            function display(){                                       // display on screen
                re.textContent=calc;
            }

            function append(element){
                calc+=element;
                localstorage();
                display();
            }
            
            function clears(){
                calc='';
                localstorage();
                display();
            }

            function calculate(){
                try{
                    let result=eval(calc);
                    calc=result.toString();
                    localstorage();
                    display();
                }catch(e){
                    re.textContent=`Error: ${e}`;
                }
            }
        </script>
    </body>
</html>
